 <center><h2>Sonic 3</h2>
<figure>

<figcaption>Sonic 3</figcaption>
<p>Sonic the Hedgehog 3 is a 2024 action-adventure comedy film based on the Sonic the Hedgehog video game series. The third in the Sonic film series, it was directed by Jeff Fowler and written by Pat Casey, Josh Miller, and John Whittington. Jim Carrey, Ben Schwartz, Colleen O'Shaughnessey, James Marsden, Tika Sumpter, and Idris Elba reprise their roles, with Keanu Reeves joining the cast. In the film, Sonic, Tails and Knuckles face Shadow the Hedgehog, who allies with the mad scientists Ivo and Gerald Robotnik in pursuit of revenge against humanity.</p>
