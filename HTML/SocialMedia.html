<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <!-- Bootstrap CSS -->

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />

<!-- My CSS -->

<link rel="stylesheet" href="style.css" />

<!-- Font Awesome -->

<script src="https://kit.fontawesome.com/996973c893.js"></script>

<!-- Google Fonts -->

<link

href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;500;600;700;800&family=Roboto+Slab:wght@200;400;600;900&display=swap"

rel="stylesheet" />
<style>
    #Social-Media {
        background-color: #343a40;
        
    }
    .media_link {
        background-color: #495057;
        border-radius: 10px;
        border: solid 5px  rgb(0, 254, 254);
        margin: 10px;
        padding: 20px;
        color: white;
    }
</style>
</head>
<body>
    <div id="Social-Media" class="container-fluid">
        <div class="row">
            <div class="col-md-3 media_link">
                <div class="row">
                    <div class="col-md-6 d-flex justify-content-start ">
                        <h3 class="pt-2 text-white">Linkedin</h3> 
                    
                    </div>
                    <div class="col-md-6 d-flex justify-content-end align-items-center">
                        <img src="https://img.icons8.com/ios-filled/50/000000/linkedin.png" alt="linkedin" class="img-fluid" />

                    </div>
                </div>
                        
                </div>

                <div class="col-md-3 media_link">
                <div class="row">
                    <div class="col-md-6 d-flex justify-content-start ">
                        <h3 class="pt-2 text-white">Github</h3> 
                    
                    </div>
                    <div class="col-md-6 d-flex justify-content-end align-items-center">
                        <img src="https://logos-world.net/wp-content/uploads/2020/11/GitHub-Logo.png" width="50%" alt="GitHub-Logo" class="img-fluid" />

                    </div>
                </div>
                        
                </div>

                  <div class="col-md-3 media_link">
                <div class="row">
                    <div class="col-md-6 d-flex justify-content-start ">
                        <h3 class="pt-2 text-white">Youtube</h3> 
                    
                    </div>
                    <div class="col-md-6 d-flex justify-content-end align-items-center">
                        <img src="https://th.bing.com/th/id/OIP.2RUTrXKczfPJpZQtRUeQ_wHaEK?rs=1&pid=ImgDetMain" width="50%" alt="Youtube" class="img-fluid" />


                    </div>
                </div>
                        
                </div>

                 <div class="col-md-3 media_link">
                <div class="row">
                    <div class="col-md-6 d-flex justify-content-start ">
                        <h3 class="pt-2 text-white">Snapchat</h3> 
                    
                    </div>
                    <div class="col-md-6 d-flex justify-content-end align-items-center">
                        <img src="https://static.vecteezy.com/system/resources/previews/002/432/911/original/social-media-snapchat-original-latest-logo-free-vector.jpg" width="50%" alt="Snapchat" class="img-fluid" />
                        

                    </div>
                </div>
                        
                </div>


                
            
            
    
    
</body>
