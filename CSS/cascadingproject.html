<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascading Effects in CSS</title>
    <style>
        /* Global reset for margin, padding, and box-sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 40px;
        }

        /* Hover Effect on Button */
        .hover-effect {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .hover-effect:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        /* Box with Transition Effect */
        .transition-box {
            width: 200px;
            height: 150px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            line-height: 150px;
            font-size: 1.5rem;
            transition: transform 0.5s ease-in-out, background-color 0.5s ease;
            margin: 20px auto;
        }

        .transition-box:hover {
            background-color: #45a049;
            transform: rotate(10deg);
        }

        /* Keyframe Animation for Moving Box */
        .animated-box {
            width: 200px;
            height: 200px;
            background-color: #FF6347;
            color: white;
            text-align: center;
            line-height: 200px;
            font-size: 1.5rem;
            animation: moveAnimation 3s infinite;
            margin: 20px auto;
        }

        @keyframes moveAnimation {
            0% {
                transform: translateX(0);
                background-color: #FF6347;
            }
            50% {
                transform: translateX(200px);
                background-color: #FFD700;
            }
            100% {
                transform: translateX(0);
                background-color: #FF6347;
            }
        }

        /* Box with Shadow Effect */
        .shadow-effect {
            width: 200px;
            height: 150px;
            background-color: #8B4513;
            color: white;
            text-align: center;
            line-height: 150px;
            font-size: 1.5rem;
            margin: 20px auto;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease-in-out;
        }

        .shadow-effect:hover {
            box-shadow: 20px 20px 40px rgba(0, 0, 0, 0.4);
        }

        /* Fade-In Effect */
        .fade-in {
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Text Color Change on Hover */
        .text-hover-color {
            font-size: 2rem;
            color: #333;
            transition: color 0.3s ease;
        }

        .text-hover-color:hover {
            color: #FF6347;
        }

        /* Grow and Shrink Effect */
        .grow-shrink {
            width: 200px;
            height: 150px;
            background-color: #FFD700;
            transition: transform 0.4s ease;
        }

        .grow-shrink:hover {
            transform: scale(1.2);
        }

        /* Border Effect */
        .border-effect {
            width: 200px;
            height: 150px;
            background-color: #4CAF50;
            border: 5px solid transparent;
            transition: border-color 0.3s ease;
        }

        .border-effect:hover {
            border-color: #FF6347;
        }

        /* Pulse Animation */
        .pulse {
            width: 150px;
            height: 150px;
            background-color: #FF4500;
            border-radius: 50%;
            animation: pulseAnimation 2s infinite;
            margin: 20px auto;
        }

        @keyframes pulseAnimation {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Rotate Effect */
        .rotate-effect {
            width: 200px;
            height: 200px;
            background-color: #87CEEB;
            transition: transform 0.6s ease-in-out;
        }

        .rotate-effect:hover {
            transform: rotate(45deg);
        }

        /* Slide-In from Left */
        .slide-in-left {
            transform: translateX(-100%);
            animation: slideInLeft 1s forwards;
        }

        @keyframes slideInLeft {
            to {
                transform: translateX(0);
            }
        }

        /* Bounce Effect */
        .bounce {
            width: 150px;
            height: 150px;
            background-color: #32CD32;
            border-radius: 50%;
            animation: bounceAnimation 2s infinite;
            margin: 20px auto;
        }

        @keyframes bounceAnimation {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Slide-in from Right */
        .slide-in-right {
            transform: translateX(100%);
            animation: slideInRight 1s forwards;
        }

        @keyframes slideInRight {
            to {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>

    <h1>Cascading Effects in CSS</h1>

    <button class="hover-effect">Hover me</button>

    <div class="transition-box">Hover me</div>

    <div class="animated-box">Animated Box</div>

    <div class="shadow-effect">Shadow Box</div>

    <div class="fade-in">Fade In Box</div>

    <div class="text-hover-color">Hover me to change color</div>

    <div class="grow-shrink">Grow & Shrink</div>

    <div class="border-effect">Border Effect</div>

    <div class="pulse">Pulse</div>

    <div class="rotate-effect">Rotate me</div>

    <div class="slide-in-left">Slide In Left</div>

    <div class="bounce">Bounce</div>

    <div class="slide-in-right">Slide In Right</div>

</body>
</html>
