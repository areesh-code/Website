<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        h1 {
            text-transform: capitalize;
            text-decoration: line-through;
            font-family: 'Arial', sans-serif; /* Typography */
            color: #e74c3c; /* Red color for cars */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }

        h2 {
            text-transform: lowercase;
            text-decoration: overline;
            font-family: 'Georgia', serif; /* Typography */
            color: #2980b9; /* Blue color for modern cars */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }

        h3 {
            text-transform: uppercase;
            text-decoration: underline;
            font-family: 'Courier New', Courier, monospace; /* Typography */
            color: #2ecc71; /* Green color for eco-friendly cars */
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3); /* Shadow effect */
        }

        a {
            text-decoration: none; /* No underline */
            color: #8e44ad; /* Purple color for car links */
            font-weight: bold;
        }

    </style>
</head>
<body>
    <h1>Cars and Their Evolution</h1>
    <h2>the future of electric cars</h2>
    <h3>history of the automobile</h3>
    <a href="#">Learn More About Cars</a>
</body>
</html>
